name: Java File Lint

on:
  push:
    paths:
      - '*.java'

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Java
        uses: actions/setup-java@v1.4.4
        with:
          java-version: '17'

      - name: Set up Gradle
        uses: gradle/gradle-build-action@v2.4.2

      - name: Run linter
        run: |
          echo "Linting the Java Code for ${{ github.event.inputs.path }}."
          ./gradlew lint ${{ github.event.inputs.path }}
