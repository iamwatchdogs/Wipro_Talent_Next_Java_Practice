name: Java File Lint

on:
  push

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3.5.3

      - name: Set up Java
        uses: actions/setup-java@v1.4.4
        with:
          java-version: '17'

      - name: Install Checkstyle
        uses: iwata-n/actions-checkstyle@v1.0.0
        
      - name: Run linter
        run: |
          checkstyle -c path/to/checkstyle.xml ${{ github.event.client_payload.paths }}
