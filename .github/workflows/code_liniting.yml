name: Java File Lint

on:
  push
  
jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Java
        uses: actions/setup-java@v1.4.4
        with:
          java-version: '17'

      - name: Set up Gradle
        uses: gradle/gradle-build-action@v2.4.2
        
      - name: Display Directory files
        run: |
          echo ls -al

      - name: Run linter
        run: |
          ./gradlew lint ${{ github.event.inputs.path }}
