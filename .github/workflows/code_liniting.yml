name: Java File Lint

on:
  push

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          java-version: '11'

      - name: Install Checkstyle
        uses: japgolly/checkstyle-action@v1.2.0

      - name: Run linter
        run: |
          checkstyle -c path/to/checkstyle.xml ${{ github.event.client_payload.paths }}
