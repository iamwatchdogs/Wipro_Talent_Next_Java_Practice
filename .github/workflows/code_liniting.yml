name: Java File Lint

on:
  push:
    paths:
      - '*.java'

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          java-version: '17'

      - name: Set up Gradle
        uses: gradle/wrapper-action@v5

      - name: Run linter
        run: |
          ./gradlew lint ${{ github.event.client_payload.paths }}
